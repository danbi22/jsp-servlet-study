<!DOCTYPE html>
<html>
     <head>
             <meta charset="UTF-8">
             <title>HTML</title>
     </head>
     <body> 
             <h1>HTML Image Tag</h1>
             <!-- img 태그의 속성(attribute):
                    - src: source. 이미지가 저장된 경로와 파일 이름
                    - alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트
              -->
             <img src="images/3.jpg" alt="해변1" />
             <img src="images/2.jpg" alt="도시" /> <!-- inline 요소 -->
             
             <!-- 외부 서버의 이미지를 포함 -->
             <img src="https://picsum.photos/200" alt="Lorem Picsum" />
             
             <h2>이미지 링크</h2>
             <a href="https://www.daum.net/">
                    <img src="images/daum.jpg" alt="daum" />
             </a>
             
             <a href="https://www.naver.com/">
                    <img src="images/naver_penguin.gif" alt="naver" width="300"/>     
             </a>
     </body>
</html>
