<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
            <h1>Block Section Tag</h1>
            <!-- div: division
                    클라이언트(브라우저)에서 보여질 블록 영역을 지정하기 위한 태그.
                    div의 목적: 컨텐트들의 스타일 속성을 설정하기 위해서 많이 사용. 
             -->
            <div style="border: 2px solid black; margin: 16px; padding: 16px; background-color: aqua; color: white; font-weight: bold;">Division1</div> 
            <!-- margin: 상하좌우로 padding을 둘러싸는 여백을 줌 
                   padding: 상하좌우로 컨텐트를 둘러싸는 여백을 줌
                   background-color: 배경 색상
                   color: 글자 색상
                   font-weight: 글자체 bold 등
            -->
            <div>Division2</div>
            <div>
                    <!-- p: paragraph. 텍스트 문단(단락)이 들어갈 영역을 지정하기 위한 태그. -->
                    <p>Paragraph 1</p>
                    <p>Paragraph 2</p>
            </div> 
            
            <hr /> <!-- horizontal ruler. 가로선 -->
            
            <h1>Inline Section Tag</h1>
            <div>
                    <span style="color: red; font-weight: bold; font-style: italic;">inline</span>
                    요소가 들어갈 영역을 지정하기 위한 태그
                    <br />
                    <strong>
                            <em>inline</em>
                    </strong> 
                    <!-- inline element: 검색엔진이 중요한 내용으로 인식. 검색에 용이하게 해줌
                           em(emphasize): 강조. 이텔릭체
                           strong: 볼드체, 강조
                     --> 
                    요소들의 스타일을 설정하기 위해서 주로 사용.
            </div>
    </body>
</html>
