<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8" />
				<title>Insert title here</title>
		</head>
		<body>
				<h1>HTML List</h1>
                
                <h2>&lt;ul&gt; unordered list</h2> <!-- &lt: < less than       &gt: >  -->
                <!-- 순서가 없는 리스트. 불릿(bullet) 이미지로 아이템들을 구분하는 리스트. -->
                <ul>
                    <li>순서가 없누</li> <!-- li: list item -->
                    <li>순서가 없누</li>
                    <li>순서가 없누</li>
                    <li>순서가 없누</li>
                </ul>
		</body>
</html>
