<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8" />
                <title>Insert title here</title>
        </head>
        <body>
                <h1>HTML Table</h1>
                <!-- 테이블 관련 태그:
                        <table>: 테이블 시작, 끝
                        <caption>: 테이블 제목
                        <thead>: table header
                        <tbody>: table body
                        <tfoot>: table foot
                        <tr>: table row(행)
                        <td>: table data 셀 데이터
                        <th>: table cell header 행 또는 열의 이름을 표시 
                 -->
                 <table>
                         <caption>Front-End 시험 성적</caption>
                         <thead>
                                    <tr>
                                          <th>번호</th>
                                          <th>HTML</th>
                                          <th>CSS</th>
                                          <th>JavaScript</th>
                                    </tr>
                         </thead>
                         <tbody>
                                    <tr>
                                            <td>1</td>
                                            <td>100</td>
                                            <td>100</td>
                                            <td>100</td>
                                    </tr>
                                    <tr>
                                            <td>2</td>
                                            <td>100</td>
                                            <td>90</td>
                                            <td>100</td>
                                    </tr>
                                    <tr>
                                            <td>3</td>
                                            <td>100</td>
                                            <td>100</td>
                                            <td>80</td>
                                    </tr>
                         </tbody>
                         <tfoot>
                                    <tr>
                                            <td>합계</td>
                                            <td>300</td>
                                            <td>290</td>
                                            <td>280</td>
                                    </tr>
                         </tfoot>
                 </table>
                
        </body>
</html>
