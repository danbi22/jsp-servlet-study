<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8" />
				<title>JavaScript 2</title>
		</head>
		<body>
                
                
                <script>
                /* JavaScript의 변수(variable) 선언 방법:
                    - 자바스크립트는 변수를 선언할 때 변수 타입을 명시하지 않음!
                    - 변수의 타입은 문장이 실행될 때(변수에 값이 할당될 때) 결정됨.
                    - 변수에 저장된 값을 변경할 때 다른 타입의 값을 할당하는 것이 가능.
                    - 자바스크립트는 동적 타입핑(dynamic typing) 언어. (인터프리터)
                    - (비교) 자바는 정적 타입핑(static typing) 언어. 컴파일이면서 인터프리터(JVM) 언어
                    
                    (1) var 변수이름 = 값; - 과거에 쓰던 방식
                          - 값을 변경할 수 있는 변수. 스크립트 전체에서 사용 가능한 변수(블록에 구애받지 않는다)
                    (2) let 변수이름 = 값;
                          - 값을 변경할 수 있는 변수. 선언된 블록({}) 안에서 사용 가능한 변수
                    (3) const 변수이름 = 값;
                          - 값을 변경할 수 없는 변수(상수). 선언된 블록 안에서만 사용 가능한 변수.
                    (주의) var는 같은 이름으로 변수를 여러번 선언할 수 있음
                    let, const는 같은 이름으로 변수를 선언할 수 없음.
                */
                </script>
		 		
		</body>
</html>
