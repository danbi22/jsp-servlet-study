<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8" />
				<title>JavaScript 4</title>
		</head>
		<body>
				<h1>JavaScript for 반복문</h1>
                <div id="result"></div>
                
                <script>
                //div#result element를 찾음.
                const result = document.getElementById('result');
                
                let html = ''; // 구구단 출력 결과를 덧붙일 문자열 변수.
                
                
                for (let n = 1; n < 10; n++){
                	// 문자열 템플릿: `문자열 ${변수/식}`
                	html += `2 x ${n} =${2 * n} <br />`;
                }
                result.innerHTML = html;
                
                result.innerHTML += '<hr />';
                
                // 구구단 2단 ~ 9단까지를 이어서 출력
                
                let html2 ='';
                
                for (let n1 = 3; n1 < 10; n1++) {
                	for (let n2 = 1; n2 < 10; n2++) {
                		html2 += `${n1} x ${n2} = ${n1*n2} <br />`;
                	}
                	html2 += '<hr />';
                }
                result.innerHTML += html2;
                	
                // 구구단 2단은 2x2까지, 3단은 3x3까지, ... 9단은 9x9까지 이어서 출력
                let html3 = '';
                
                for (let n1 = 2; n1 < 10; n1++) {
                	for (let n2 = 1; n2 <= n1; n2++) {
                		html3 += `${n1} x ${n2} = ${n1*n2} <br />`;
                	}
                	html3 += '<hr />';
                }
                result.innerHTML += html3;
                
                // 구구단 2단부터 9단까지 while문으로 출력해보기
                let html4 = '';
                html4 += 'html4';
                html4 += '<br />';
                let dan = 2;
                while(dan < 10) {
                	let n = 1;
                	while(n < 10){
                		html4 += `${dan} x ${n} = ${dan * n} <br />`;
                		n++;
                	}
                	html4 += '<hr />';
                	dan++;
                }
                result.innerHTML += html4;
              
                
                
                
                
                </script>
		</body>
</html>
